name: Build

on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Mark github workspace as safe
        run: |
          git config --global --add safe.directory /github/workspace

      - name: Yarn install
        uses: ./.github/actions/yarn-build
        with:
          cmd: install

